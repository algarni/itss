{% extends 'checklist/layout.html' %}

{% block title %}Checklist Detail{% endblock %}

{% block content %}

    <h2>{{ checklist.name }}</h2>
    <ul class="list-group">
        {% for item in items %}
            <li style="font-size: 22px;"
                class="list-group-item clearfix justify-content-between align-items-center
                        {% if item.itemIsChecked %}disabled{% endif %}">
                {% if item.itemIsChecked %}
                    <del>{{ item.name }}</del>
                {% else %}
                    {{ item.name }}
                {% endif %}

                <div class="btn-group  pull-right" role="group" aria-label="Basic example">
                    <a class="btn btn-primary"
                       href="{% url 'task_complete' checklist_pk=checklist.id item_pk=item.id %}">Done</a>
                    <a class="btn btn-danger" href="{% url 'task_delete' checklist_pk=checklist.id item_pk=item.id %}">Delete</a>
                </div>
            </li>
        {% endfor %}
    </ul>


{% endblock %}
